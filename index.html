<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <script src="https://kit.fontawesome.com/c593719e20.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="output">
      <div class="stored"></div>
      <div class="current"></div>
    </div>

    <div class="row">
      <button id="ac">AC</button>
      <button id="del">DEL</button>
      <button class="operation" id="percent">%</button>
      <button class="operation" id="divide">÷</button>
    </div>

    <div class="row">
      <button class="operand" id="seven">7</button>
      <button class="operand" id="eight">8</button>
      <button class="operand" id="nine">9</button>
      <button class="operation" id="multiply">x</button>
    </div>

    <div class="row">
      <button class="operand" id="four">4</button>
      <button class="operand" id="five">5</button>
      <button class="operand" id="six">6</button>
      <button class="operation" id="minus">-</button>
    </div>

    <div class="row">
      <button class="operand" id="one">1</button>
      <button class="operand" id="two">2</button>
      <button class="operand" id="three">3</button>
      <button class="operation" id="four">+</button>
    </div>
    
    <div class="row">
      <button class="operand" id="zero">0</button>
      <button class="operand" id="dot">.</button>
      <button id="equals">=</button>
    </div>
  </div>

  <div class = "footer">
    <div class="footer-text">Copyright © 2024 dekr1sh</div>
    <a href="https://github.com/dekr1sh" target="_blank">
      <i class="fa-brands fa-github" aria-hidden="true"></i>
    </a>
  </div>
</body>
</html>
